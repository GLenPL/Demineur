<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		
		<title>Démineur</title>
		
		<link rel="icon" href="2-Contenus/favicon.ico"/>
		<link rel="stylesheet" href="0-Codes/style.css"/>
		
		<!--jQuery-->
		<script src="http://code.jquery.com/jquery.js" ></script>
		
		<script src="0-Codes/demineur.js" ></script> 
	</head>

	<body>
	
		<section id="principal">
			<div id="info">
				<p id="pInfo"></p>
			</div>
			<h1>Démineur</h1>
			
			<h2>La grille</h2>
			<table id="grille">
			</table>
			<br/>
			<p>Ce démineur utilise <a href="https://jquery.com/">JQuery</a>.</p>
			
			<h2>Quelques explications</h2>
			<p>Work in progress ...</p>
		</section>
		
		<aside id="choix">
					
					
			<div class="formPart"><!-- Grille -->
				<input type="button" value="Nouvelle grille" id="bGrille" name="bGrille" title="Crée une nouvelle grille avec les caractéristiques demandées"/>
			</div>
			
			<div class="formPart"><!-- Reglages -->
				<label for="nHauteur">Hauteur : </label>
				<input type="number" value="10" id="nHauteur" name="nHauteur" title="Crée une nouvelle grille avec les caractéristiques demandées" min="2" max="100"/>
				<br/>
				<label for="nLargeur">Largeur : </label>
				<input type="number" value="10" id="nLargeur" name="nLargeur" title="Crée une nouvelle grille avec les caractéristiques demandées" min="2" max="100"/>
				<br/>
				<label for="npBonbes">Proportion de bombes : </label>
				<input type="number" value="0.12" id="npBombes" name="npBombes" title="Crée une nouvelle grille avec les caractéristiques demandées" min="0" max="1" step="0.01"/>
				<br/>
			</div>
			
			<div class="formPart template" id="dBR">
				<p id="pBombesRestantes"></p>
				<p id="pTemps"></p>
			</div>
			
			<div class="formPart template"><!-- Normalement pas utilisé -->
				<p id="testText"></p>
				<input type="button" value="Click me !" id="testInput"/>
				<div id="testDiv"></div>
			</div>
			
			<p id="timeExe" title="Normalement 30 ms"></p>
		</aside>
			
		
		
	</body>

</html>
